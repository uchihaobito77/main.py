<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Scanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://t4.ftcdn.net/jpg/05/54/47/79/360_F_554477926_yKEcMeDTD1oLqKQCjvpryeT5zHLMunNh.jpg') center/cover no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            text-align: left;
        }

        #submitBtn {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #submitBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Link Scanner</h1>
        <p>Submit a link to scan for vulnerabilities:</p>
        
        <form id="scanForm">
            <label for="linkInput">Link:</label>
            <input type="text" id="linkInput" name="link" required>

            <button type="button" id="submitBtn" onclick="scanLink()">Scan Link</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function scanLink() {
            // This is where you would make an AJAX request to the backend for scanning the link
            // For simplicity, let's assume a dummy result for now
            const dummyResult = 'Vulnerabilities: Cross-Site Scripting (XSS), SQL Injection';

            // Display the result in the #result div
            document.getElementById('result').innerHTML = `<strong>Scan Result:</strong> ${dummyResult}`;
        }
    </script>
</body>
</html>
